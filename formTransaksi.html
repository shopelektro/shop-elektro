<body background="assets/background.jpg">
    <div class="d-flex justify-content-end p-2">
        <a href="indeks.html" class="btn btn-primary me-2">Home</a>
        <a href="store.html" class="btn btn-primary me-2">Store</a>
        <a href="galeri.html" class="btn btn-primary me-2">Galeri</a>
        <a href="formTransaksi.html" class="btn btn-primary me-2">Form Transaksi</a>
        <a href="contactUs.html" class="btn btn-primary">Contact Us</a>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <div class="card p-2 w-50 shadow" style="margin-top: 50px;">
            <div class="card-body">
                <h1 class="text-primary text-center">FORM TRANSAKSI</h1>
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Customer</label>
                    <input type="text" class="form-control" id="nama">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Customer</label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="produk" class="form-label">Produk</label>
                    <input type="text" class="form-control" id="produk">
                </div>
                <div class="mb-3">
                    <label for="jumlah" class="form-label">Jumlah</label>
                    <input type="number" class="form-control" id="jumlah">
                </div>
                <div class="mb-3">
                    <label for="metode" class="form-label">Metode Pembayaran</label>
                    <select class="form-select" id="metode">
                        <option selected hidden>Pilih</option>
                        <option value="COD">COD</option>
                        <option value="Kartu Debit">Kartu Debit</option>
                        <option value="Transfer">Transfer</option>
                    </select>
                </div>
                <button class="btn btn-primary d-block w-100">SUBMIT</button>
            </div>
        </div>
    </div>
